<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Importação do Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Importação do arquivo de estilos CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <h1>To Do List</h1>
        <!-- Botão de autenticação com id -->
        <button id="botaoAutenticacao">Log Out</button>
    </header>

    <!-- Seção principal com entrada de tarefas e lista -->
    <section>
        <div class="input-container">
            <!-- Campo para adicionar nova tarefa -->
            <input type="text" id="novaTarefa" placeholder="Digite sua tarefa">
            <button id="adicionarTarefa">Adicionar</button>
            <!-- Seletor para filtrar tarefas -->
            <select id="filtroTarefas">
                <option value="todas">Todas</option>
                <option value="pendentes">Pendentes</option>
                <option value="concluidas">Concluídas</option>
            </select>
        </div>
        <!-- Lista de tarefas (preenchida dinamicamente) -->
        <ul id="listaTarefas">
            <!-- As tarefas serão adicionadas aqui dinamicamente -->
        </ul>
    </section>

    <!-- Modal para edição de tarefas -->
    <div id="modalEditar" class="modal">
        <div class="modal-conteudo">
            <h2>Editar Tarefa</h2>
            <input type="text" id="tarefaEditada">
            <button id="salvarEdicao">Salvar</button>
            <button id="cancelarEdicao">Cancelar</button>
        </div>
    </div>

    <!-- Modal para confirmação de exclusão -->
    <div id="modalConfirmar" class="modal">
        <div class="modal-conteudo">
            <h2>Confirmar Exclusão</h2>
            <p>Tem certeza que deseja apagar esta tarefa?</p>
            <button id="confirmarExclusao">Sim</button>
            <button id="cancelarExclusao">Não</button>
        </div>
    </div>

    <!-- Modal para autenticação de usuário -->
    <div id="modalAutenticacao" class="modal" style="display: block;"> <!-- Adicionando display block para exibir o modal -->
        <div class="modal-conteudo">
            <h2>Autenticação de Usuário</h2>
            <input type="text" id="loginUsuario" placeholder="Nome de usuário">
            <input type="password" id="senhaUsuario" placeholder="Senha">
            <div class="botao-entrar"><button type="submit" id="entrarUsuario" >Entrar</button></div>
            
        </div>
    </div>

    <!-- Importação do arquivo JavaScript principal -->
    <script src="script.js"></script>
</body>
</html>
